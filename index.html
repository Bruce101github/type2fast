<!doctype html>
<html>

            xmlns="http://www.w3.org/2000/svg"

            <g

              stroke-linejoin="round"

            <g id="SVGRepo_iconCarrier">

        <button id="sound-icon">
          <svg
            class="hide"
            id="sound-off"

            height="24px"

              />

          <svg
            class=""
            id="sound-on"

            height="24px"

        <button>
          <svg
            width="24px"
            height="24px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0" />
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <g id="SVGRepo_iconCarrier">
              <path
                d="M12.1601 10.87C12.0601 10.86 11.9401 10.86 11.8301 10.87C9.45006 10.79 7.56006 8.84 7.56006 6.44C7.56006 3.99 9.54006 2 12.0001 2C14.4501 2 16.4401 3.99 16.4401 6.44C16.4301 8.84 14.5401 10.79 12.1601 10.87Z"

              <path
                d="M7.15997 14.56C4.73997 16.18 4.73997 18.82 7.15997 20.43C9.90997 22.27 14.42 22.27 17.17 20.43C19.59 18.81 19.59 16.17 17.17 14.56C14.43 12.73 9.91997 12.73 7.15997 14.56Z"

                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </g>
          </svg>

      </nav>
    </header>
    <div class="screen-block hide" id="screen-block">
      <p>Click anywhere or any key to close dropdown</p>
    </div>
    <div class="dropdown theme-dropdown hide" id="theme-dropdown"></div>
    <div class="dropdown font-dropdown hide" id="font-dropdown"></div>
    <div class="control-bar" id="control-bar">
      <nav class="mode-nav">
        <button id="time-btn">time</button>
        <button id="words-btn">words</button>
        <button id="flawless-btn">flawless</button>
        <button id="endless-btn">endless</button>
      </nav>
      <nav class="time-nav" id="time-nav">
        <button id="15s-btn">15s</button>
        <button id="30s-btn">30s</button>
        <button id="60s-btn">60s</button>
        <button id="120s-btn">120s</button>
        <button></button>
      </nav>
      <nav class="words-nav hide" id="words-nav">
        <button class="selected" id="25words-btn">25</button>
        <button id="50words-btn">50</button>
        <button id="100words-btn">100</button>
        <button id="250words-btn">250</button>
        <button></button>
      </nav>
      <nav class="content-nav">
        <button id="punctuations-btn">punctuations</button>
        <button id="numbers-btn">numbers</button>
        <button id="custom-content-btn">custom</button>
      </nav>
    </div>
    <div class="textarea" id="textarea">
      <p class="target-text" id="targetText"></p>
    </div>
    <div class="results hide" id="results">
      <div class="stats-results" id="stats-results">
        <p class="wpm-results" id="results-wpm">40 WPM</p>
        <div class="divider"></div>
        <span class="stats-container">
          <span>Accuracy</span>
          <span id="results-accuracy"></span>
        </span>
        <div class="divider"></div>
        <span class="stats-container">
          <span>Keystrokes</span>
          <span id="results-keystrokes"></span>
        </span>
        <div class="divider"></div>
        <span class="stats-container">
          <span>Words</span>
          <span id="results-words"></span>
        </span>
        <div class="divider"></div>
        <span class="stats-container">
          <span>Time</span>
          <span id="results-time"></span>
        </span>
        <button class="share-btn" id="share-btn">Share Results</button>
        <button class="download-btn" id="download-btn">Download Results</button>
      </div>
    </div>
    <div class="perfomance-and-controls" id="perfomance-and-controls">
      <div class="perfomance">
        <div>
          <label for="wpm">Speed</label>
          <span id="wpm">0 WPM</span>
        </div>
        <div>
          <label for="accuracy">Accuracy</label>
          <span id="accuracy">100%</span>
        </div>
        <div id="timer-display">
          <label for="timer">Time</label>
          <span id="timer"></span>
        </div>
        <div class="hide" id="word-count-container">
          <label for="word-count">Words</label>
          <span id="word-count"></span>
        </div>
      </div>
      <div class="controls">
        <div class="icon-container">
          <img src="assets/arrow-2.png" id="restart" />
        </div>
        <div class="icon-container">
          <img src="assets/next.png" id="next" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="theme.js"></script>
  </body>
</html>
